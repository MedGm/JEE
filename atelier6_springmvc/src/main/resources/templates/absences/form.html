<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${absence.id} != null ? 'Éditer absence' : 'Nouvelle absence'">Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Absences Maternelle</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/etudiants">Étudiants</a>
            <a class="nav-link" href="/absences">Absences</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2 th:text="${absence.id} != null ? 'Éditer absence' : 'Nouvelle absence'">Form</h2>

    <form th:action="@{/absences/save}" th:object="${absence}" method="post" class="mt-4">
        <input type="hidden" th:if="${absence.id != null}" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Élève <span class="text-danger">*</span></label>
            <select class="form-control" name="etudiantId" th:classappend="${#fields.hasErrors('etudiant')} ? 'is-invalid'">
                <option value="">-- Sélectionner un élève --</option>
                <option th:each="e : ${etudiants}"
                        th:value="${e.id}"
                        th:text="${e.prenom + ' ' + e.nom + ' (' + e.classe + ')'}"
                        th:selected="${absence.etudiant != null && e.id == absence.etudiant.id}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('etudiant')}" th:errors="*{etudiant}">Erreur</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Date d'absence <span class="text-danger">*</span></label>
            <input class="form-control" type="date" th:field="*{dateAbsence}" th:classappend="${#fields.hasErrors('dateAbsence')} ? 'is-invalid'"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('dateAbsence')}" th:errors="*{dateAbsence}">Erreur</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Motif</label>
            <input class="form-control" th:field="*{motif}" placeholder="Raison de l'absence"/>
        </div>

        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" th:field="*{justifie}" id="justifie"/>
            <label class="form-check-label" for="justifie">Justifié</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Remarque</label>
            <textarea class="form-control" th:field="*{remarque}" rows="3" placeholder="Remarques supplémentaires"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Enregistrer</button>
        <a class="btn btn-secondary" th:href="@{/absences}">Annuler</a>
    </form>
</div>
<footer class="footer mt-5 py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">© École — Gestion des absences</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
