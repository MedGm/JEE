<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Liste des absences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Absences Maternelle</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/etudiants">Étudiants</a>
            <a class="nav-link" href="/absences">Absences</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Liste des absences</h2>
        <a class="btn btn-primary" th:href="@{/absences/create}">Nouvelle absence</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Élève</th>
            <th>Date</th>
            <th>Motif</th>
            <th>Justifié</th>
            <th>Remarque</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${absences}">
            <td th:text="${a.etudiant.prenom + ' ' + a.etudiant.nom}">Élève</td>
            <td th:text="${#temporals.format(a.dateAbsence, 'dd/MM/yyyy')}">Date</td>
            <td th:text="${a.motif}">Motif</td>
            <td>
                <span th:if="${a.justifie}" class="badge bg-success">Oui</span>
                <span th:unless="${a.justifie}" class="badge bg-danger">Non</span>
            </td>
            <td th:text="${a.remarque}">Remarque</td>
            <td>
                <a th:href="@{|/absences/edit/${a.id}|}" class="btn btn-sm btn-secondary">Modifier</a>
                <form th:action="@{|/absences/delete/${a.id}|}" method="post" style="display:inline">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette absence ?')">Supprimer</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(absences)}">
            <td colspan="6" class="text-center">Aucune absence trouvée</td>
        </tr>
        </tbody>
    </table>
</div>
<footer class="footer mt-5 py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">© École — Gestion des absences</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
