<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Liste des étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Absences Maternelle</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/etudiants">Étudiants</a>
            <a class="nav-link" href="/absences">Absences</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Liste des étudiants</h2>
        <a class="btn btn-primary" th:href="@{/etudiants/create}">Nouveau</a>
    </div>

    <form method="get" th:action="@{/etudiants}" class="mb-3">
        <div class="input-group">
            <input class="form-control" type="text" name="q" placeholder="Recherche par nom" th:value="${param.q}"/>
            <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date de naissance</th>
            <th>Classe</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${etudiants}">
            <td th:text="${e.nom}">Nom</td>
            <td th:text="${e.prenom}">Prénom</td>
            <td th:text="${e.dateNaissance}">Date de naissance</td>
            <td th:text="${e.classe}">Classe</td>
            <td th:text="${e.email}">Email</td>
            <td th:text="${e.telephone}">Téléphone</td>
            <td>
                <a th:href="@{|/etudiants/edit/${e.id}|}" class="btn btn-sm btn-secondary">Modifier</a>
                <form th:action="@{|/etudiants/delete/${e.id}|}" method="post" style="display:inline">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet étudiant ?')">Supprimer</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(etudiants)}">
            <td colspan="7" class="text-center">Aucun étudiant trouvé</td>
        </tr>
        </tbody>
    </table>
</div>
<footer class="footer mt-5 py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">© École — Gestion des absences</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
