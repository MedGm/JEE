<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:jsf="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Order Confirmation - E-Commerce Store</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <div class="container">
        <!-- Header -->
        <p:toolbar>
            <f:facet name="left">
                <h:outputText value="Order Confirmation" style="font-size: 24px; font-weight: bold;"/>
            </f:facet>
            <f:facet name="right">
                <h:outputText value="Welcome, #{userBean.currentUser.firstName}!" style="margin-right: 10px;"/>
                <p:button value="Back to Store" outcome="index"/>
                <p:commandButton value="Logout" action="#{userBean.logout}"/>
            </f:facet>
        </p:toolbar>

        <p:panel header="Order Confirmation">
            <p:message severity="success" value="Thank you for your order! Your order has been placed successfully." 
                      style="font-size: 16px; margin-bottom: 20px;"/>
            
            <p:panelGrid columns="2" style="width: 100%;">
                <h:outputText value="Order ID:" style="font-weight: bold;"/>
                <h:outputText value="#{param.orderId}"/>
                
                <h:outputText value="Order Date:" style="font-weight: bold;"/>
                <h:outputText value="#{orderBean.orderDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                </h:outputText>
                
                <h:outputText value="Total Amount:" style="font-weight: bold;"/>
                <h:outputText value="DH#{orderBean.orderTotal}" style="color: green; font-weight: bold;"/>
                
                <h:outputText value="Status:" style="font-weight: bold;"/>
                <h:outputText value="Pending" style="color: orange;"/>
            </p:panelGrid>
            
            <p:separator/>
            
            <p:button value="Continue Shopping" outcome="products" 
                           styleClass="ui-button-success" style="margin-right: 10px;"/>
            <p:button value="View My Orders" outcome="my-orders" 
                           styleClass="ui-button-info"/>
        </p:panel>
    </div>
</h:body>
</html>
