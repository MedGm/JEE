# JNDI Configuration for Remote EJB Access
# Used when web app runs on Tomcat and EJBs are on WildFly

# WildFly Naming Client
java.naming.factory.initial=org.wildfly.naming.client.WildFlyInitialContextFactory

# WildFly location (change if WildFly is on different host/port)
java.naming.provider.url=remote+http://localhost:8080

# Enable EJB context
jboss.naming.client.ejb.context=true

# Connection timeout (milliseconds)
jboss.naming.client.connect.timeout=5000

# Optional: Security credentials if WildFly requires authentication
# java.naming.security.principal=admin
# java.naming.security.credentials=admin123

